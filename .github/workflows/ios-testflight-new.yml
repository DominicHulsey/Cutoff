name: iOS TestFlight Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

env:
  CI: true
  NODE_ENV: production
  REACT_NATIVE_MAX_WORKERS: 2

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for proper version bumping

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # No cache since we don't have yarn.lock

      - name: Install JavaScript dependencies
        run: |
          npm install
          # Debug: Check React Native installation
          ls -la node_modules/react-native || echo "React Native not found"
          ls -la node_modules/react-native/scripts || echo "Scripts directory not found"

      - name: Prepare iOS build environment
        run: |
          cd ios
          # Run our CI setup script
          ./ci-setup.sh
          bundle install

      - name: Install CocoaPods
        run: |
          cd ios
          # Clean pods cache to avoid version conflicts
          rm -rf Pods Podfile.lock
          # Try installing pods with different approaches
          bundle exec pod install || bundle exec pod install --repo-update || bundle exec pod update hermes-engine --no-repo-update

      - name: Setup provisioning profiles
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          GIT_AUTHORIZATION: ${{ secrets.GIT_AUTHORIZATION }}
        run: |
          cd ios
          bundle exec fastlane sync_signing

      - name: Build app
        run: |
          cd ios
          bundle exec fastlane gym --workspace Rewire.xcworkspace --scheme Rewire --clean --output_directory build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ipa
          path: ios/build/*.ipa
          retention-days: 7

  deploy:
    name: Deploy to TestFlight
    needs: build
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    environment: production # Requires approval in GitHub environments
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for proper version bumping

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ipa
          path: ios/build

      - name: Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          GIT_AUTHORIZATION: ${{ secrets.GIT_AUTHORIZATION }}
        run: |
          cd ios
          bundle exec fastlane beta

      - name: Commit version bump
        if: success()
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m "Build version bump by GitHub Actions [skip ci]" || echo "No changes to commit"
          git push
